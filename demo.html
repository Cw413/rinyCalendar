	/*水平日历样式*/
	.wrap{
		font-size:0;
		text-align:center;
	}
	span{
		display:inline-block;
		font-size:14px;
		vertical-align:top;
		text-align:center;
	}
	.days{
		height:300px;
	}
	.riny_calendar_year,.riny_calendar_month,.prevbtn,.nextbtn{

	}
	.riny_calendar_week>span,.riny_calendar_days>span{
		width:14.28%;
	}
	.riny_calendar_oldday,.riny_calendar_blank{
		color:#ccc;
	}
	.riny_calendar_days{
		border:1px solid cornflowerblue;
		box-sizing:border-box;
	}
	.riny_calendar_weekend{
		color:red;
	}
	.y_m_w{
		position:relative;
	}
	.prevbtn,.nextbtn{
		position:absolute;
	}
	.prevbtn{
		left:10%;
		text-align:left;
		width:auto;
		padding:0 10px;
	}
	.nextbtn{
		right:10%;
		text-align:right;
		width:auto;
		padding:0 10px;
	}
	</style>
</head>
<body>
	<!-- 垂直日历结构 -->
	<!-- <div id="wrap"></div> -->

	<!-- 水平日历结构 -->
	<div class="wrap" id="wrap">
		<div class="y_m_w" id="y_m_w">
			<span class="prevbtn">&lt;</span>
			<span class="nextbtn">&gt;</span>
		</div>
		<div class="days" id="days"></div>
	</div>

	<script>

	//实例化垂直日历
	// new rinyCalendar({
	// 	type:'vertical',
	// 	wrap:document.getElementById('wrap'),
	// 	num:3
	// });

	//实例化水平日历
	new rinyCalendar({
		type:'horizontal',
		wrap:document.getElementById('wrap'),
		YMWWrap:document.getElementById('y_m_w'),
		daysWrap:document.getElementById('days'),
		prevMonthBtn:document.getElementsByClassName('prevbtn')[0],
		nextMonthBtn:document.getElementsByClassName('nextbtn')[0],
		nextFn:function(nowOne,newOne,wrap){
			change(nowOne,newOne,wrap);
			
		},
		prevFn:function(nowOne,newOne,wrap){
			change(nowOne,newOne,wrap);
		}
	});

	function change(nowOne,newOne,wrap){
		wrap.removeChild(nowOne);
	};

	</script>
</body>
